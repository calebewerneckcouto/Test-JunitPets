# Configuração do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/adopet
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway (opcional, caso use migrations)
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=false

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Customização da documentação
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.api-docs.resolve-schema-properties=true

# Info da API
springdoc.info.title=Adopet API
springdoc.info.description=API para sistema de adoção de pets
springdoc.info.version=1.0.0
springdoc.info.contact.name=Suporte Adopet
springdoc.info.contact.email=suporte@adopet.com